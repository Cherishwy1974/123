<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高等数学视频讲解 - 课程预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
        }

        .sidebar {
            width: 220px;
            padding: 15px 10px;
            overflow-y: auto;
            background: linear-gradient(180deg, #2d3748 0%, #1a202c 100%);
        }

        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .quick-nav {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .quick-nav-title {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .chapter-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .chapter-badge {
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 12px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chapter-badge:hover {
            background: rgba(102, 126, 234, 0.4);
            color: #fff;
            transform: translateY(-1px);
        }

        .chapter-group {
            margin-bottom: 8px;
        }

        .chapter-title {
            font-size: 13px;
            font-weight: bold;
            color: #fff;
            padding: 8px 10px;
            background: rgba(102, 126, 234, 0.25);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .chapter-title:hover {
            background: rgba(102, 126, 234, 0.4);
            transform: translateX(2px);
        }

        .chapter-title.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
        }

        .chapter-arrow {
            transition: transform 0.3s ease;
            font-size: 12px;
        }

        .chapter-title.active .chapter-arrow {
            transform: rotate(90deg);
        }

        .lesson-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding-left: 8px;
        }

        .lesson-list.show {
            max-height: 1000px;
            margin-top: 6px;
        }

        .lesson-item {
            padding: 6px 10px;
            margin-bottom: 3px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.85);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lesson-name {
            flex: 1;
        }

        .open-btn {
            opacity: 0;
            padding: 2px 8px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 4px;
            font-size: 11px;
            transition: all 0.2s ease;
            margin-left: 8px;
        }

        .lesson-item:hover .open-btn {
            opacity: 1;
        }

        .open-btn:hover {
            background: rgba(102, 126, 234, 0.6);
            transform: scale(1.05);
        }

        .lesson-item:hover {
            background: rgba(102, 126, 234, 0.3);
            border-left-color: #667eea;
            transform: translateX(3px);
            color: #fff;
        }

        .lesson-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-left-color: #f093fb;
            transform: translateX(3px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
            color: #fff;
        }

        .main-content {
            flex: 1;
            background: #f7fafc;
            display: flex;
            flex-direction: column;
        }

        .preview-area {
            flex: 1;
            padding: 0;
            overflow-y: auto;
            position: relative;
        }

        .preview-area::-webkit-scrollbar {
            width: 10px;
        }

        .preview-area::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 5px;
        }

        .preview-area::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 5px;
        }

        .preview-area::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                max-height: 300px;
            }

            .main-content {
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="quick-nav">
                <div class="quick-nav-title">📚 快速跳转</div>
                <div class="chapter-badges" id="quickNav"></div>
            </div>
            <div id="lessonList"></div>
        </div>
        <div class="main-content">
            <div class="preview-area">
                <div class="empty-state" id="emptyState">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                    <h3>开始学习</h3>
                    <p>从左侧菜单选择一个课程开始预览</p>
                </div>
                <iframe id="previewFrame" class="preview-frame" style="display: none;"></iframe>
            </div>
        </div>
    </div>

    <script>
        // 课程列表数据
        const lessons = {
            '第01章 函数基础': [
                '01_1.1_指数的概念与运算.html',
                '01_1.2_对数的概念与运算.html',
                '01_1.3_函数的基本概念.html',
                '01_1.4_基本初等函数.html'
            ],
            '第02章 极限与连续': [
                '02_2.1_极限的定义与存在条件.html',
                '02_2.2_无穷小与无穷大.html',
                '02_2.3_极限的运算法则.html',
                '02_2.4_求极限的常用方法.html',
                '02_2.5_两个重要极限.html',
                '02_2.6_无穷小的比较.html',
                '02_2.7_函数的连续性.html'
            ],
            '第03章 导数与微分': [
                '03_3.1_导数的概念与几何意义.html',
                '03_3.2_基本求导公式与四则运算.html',
                '03_3.3_复合函数求导与链式法则.html',
                '03_3.4_微分的概念与应用.html',
                '03_3.5_导数综合复习与习题.html'
            ],
            '第04章 导数的应用': [
                '04_4.1_洛必达法则.html',
                '04_4.2_函数的单调性与极值.html',
                '04_4.3_函数的凹凸性与最值.html',
                '04_4.4_函数图像的描绘.html',
                '04_4.5_导数应用综合复习.html'
            ],
            '第05章 不定积分': [
                '05_5.1_不定积分的概念.html',
                '05_5.2_换元积分法.html',
                '05_5.3_分部积分法.html',
                '05_5.4_不定积分综合复习.html'
            ],
            '第06章 定积分': [
                '06_6.1_定积分的概念介绍.html',
                '06_6.2_牛顿莱布尼茨公式.html',
                '06_6.3_定积分的应用_求平面图形面积.html',
                '06_6.4_本章回顾与习题精讲.html'
            ],
            '第07章 微分方程': [
                '07_7.1_微分方程的基本概念.html',
                '07_7.2_可分离变量的微分方程.html',
                '07_7.3_一阶线性微分方程.html',
                '07_7.4_本章回顾与习题精讲.html'
            ],
            '第08章 多元函数微分学': [
                '08_8.1_多元函数与偏导数入门.html',
                '08_8.2_全微分梯度与方向导数.html',
                '08_8.3_本章复盘与约束极值预告.html'
            ],
            '第09章 二重积分': [
                '09_9.1_二重积分的概念与几何意义.html',
                '09_9.2_二重积分的计算_直角坐标.html',
                '09_9.3_重积分应用与总结.html'
            ],
            '第10章 线性代数初步': [
                '10_10.1_行列式及其几何意义.html',
                '10_10.2_矩阵运算与逆矩阵.html',
                '10_10.3_线性方程组的解法.html',
                '10_10.4_本章总结与工程应用.html'
            ],
            '第11章 无穷级数': [
                '11_11.1_级数的概念与敛散性判别.html',
                '11_11.2_幂级数与泰勒展开.html',
                '11_11.3_本章总结与误差控制.html'
            ],
            '第12章 空间解析几何': [
                '12_12.1_向量的概念点积与叉积.html',
                '12_12.2_平面与直线方程.html',
                '12_12.3_本章综合与空间定位.html'
            ],
            '第13章 概率统计基础': [
                '13_13.1_概率的基本概念与性质.html',
                '13_13.2_随机变量期望与方差.html',
                '13_13.3_正态分布与中心极限定理.html',
                '13_13.4_本章总结与综合应用.html'
            ]
        };

        // 生成快速导航
        function generateQuickNav() {
            const quickNav = document.getElementById('quickNav');
            Object.keys(lessons).forEach((chapter, index) => {
                const badge = document.createElement('div');
                badge.className = 'chapter-badge';
                badge.textContent = `Ch${index + 1}`;
                badge.title = chapter;
                badge.dataset.chapter = chapter;
                badge.addEventListener('click', function() {
                    scrollToChapter(this.dataset.chapter);
                });
                quickNav.appendChild(badge);
            });
        }

        // 滚动到指定章节
        function scrollToChapter(chapterName) {
            document.querySelectorAll('.chapter-title').forEach(title => {
                const titleText = title.querySelector('span').textContent;
                if (titleText === chapterName) {
                    title.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // 自动展开该章节
                    const lessonList = title.nextElementSibling;
                    title.classList.add('active');
                    lessonList.classList.add('show');
                }
            });
        }

        // 生成课程列表
        function generateLessonList() {
            const listContainer = document.getElementById('lessonList');
            
            Object.keys(lessons).forEach((chapter, chapterIndex) => {
                const chapterGroup = document.createElement('div');
                chapterGroup.className = 'chapter-group';
                
                const chapterTitle = document.createElement('div');
                chapterTitle.className = 'chapter-title';
                chapterTitle.innerHTML = `
                    <span>${chapter}</span>
                    <span class="chapter-arrow">▶</span>
                `;
                
                const lessonList = document.createElement('div');
                lessonList.className = 'lesson-list';
                
                lessons[chapter].forEach((lesson, index) => {
                    const lessonItem = document.createElement('div');
                    lessonItem.className = 'lesson-item';

                    const lessonName = lesson.replace('.html', '').replace(/^\d+_\d+\.\d+_/, '');

                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'lesson-name';
                    nameSpan.textContent = `${index + 1}. ${lessonName}`;

                    const openBtn = document.createElement('span');
                    openBtn.className = 'open-btn';
                    openBtn.textContent = '↗ 打开';
                    openBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        window.open(lesson, '_blank');
                    });

                    lessonItem.appendChild(nameSpan);
                    lessonItem.appendChild(openBtn);
                    lessonItem.dataset.file = lesson;
                    lessonItem.dataset.chapter = chapter;

                    lessonItem.addEventListener('click', function() {
                        loadLesson(this);
                    });

                    lessonList.appendChild(lessonItem);
                });
                
                // 章节标题点击事件
                chapterTitle.addEventListener('click', function() {
                    toggleChapter(this, lessonList);
                });
                
                chapterGroup.appendChild(chapterTitle);
                chapterGroup.appendChild(lessonList);
                listContainer.appendChild(chapterGroup);
            });
        }

        // 切换章节展开/折叠
        function toggleChapter(titleElement, lessonList) {
            const isActive = titleElement.classList.contains('active');
            
            if (isActive) {
                titleElement.classList.remove('active');
                lessonList.classList.remove('show');
            } else {
                titleElement.classList.add('active');
                lessonList.classList.add('show');
            }
        }

        // 加载课程预览
        function loadLesson(element) {
            // 移除所有active状态
            document.querySelectorAll('.lesson-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 添加active状态到当前项
            element.classList.add('active');
            
            // 展开当前章节
            const currentChapter = element.dataset.chapter;
            document.querySelectorAll('.chapter-title').forEach(title => {
                const chapterName = title.querySelector('span').textContent;
                const lessonList = title.nextElementSibling;
                
                if (chapterName === currentChapter) {
                    title.classList.add('active');
                    lessonList.classList.add('show');
                }
            });
            
            // 获取文件信息
            const file = element.dataset.file;
            
            // 隐藏空状态，显示iframe
            document.getElementById('emptyState').style.display = 'none';
            const iframe = document.getElementById('previewFrame');
            iframe.style.display = 'block';
            iframe.src = file;
        }

        // 初始化
        generateQuickNav();
        generateLessonList();
    </script>
</body>
</html>
