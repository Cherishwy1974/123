<?xml version="1.0" encoding="UTF-8"?>
<svg width="1800" height="1500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1500">
    <defs>
        <!-- 定义箭头标记 -->
        <marker id="arrowhead" markerWidth="12" markerHeight="9" refX="12" refY="4.5" orient="auto">
            <polygon points="0 0, 12 4.5, 0 9" fill="#2563eb" />
        </marker>
        
        <!-- 定义样式 -->
        <style>
            .connector {
                stroke: #2563eb; 
                stroke-width: 4;
                fill: none;
                marker-end: url(#arrowhead);
            }
            .node-text {
                font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
                font-weight: bold;
            }
            .node-subtext {
                font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
            }
        </style>
    </defs>
    
    <!-- 第一层：尝试代入求值 -->
    <rect x="750" y="50" width="300" height="80" rx="15" fill="#d1fae5" stroke="#10b981" stroke-width="4"/>
    <text x="900" y="88" text-anchor="middle" font-size="26" font-weight="bold" fill="#047857" class="node-text">尝试代入求值</text>
    <text x="900" y="118" text-anchor="middle" font-size="20" fill="#047857" class="node-subtext">(代入 x → x₀)</text>
    
    <!-- 主分支线 -->
    <path d="M 900 130 V 200" stroke="#10b981" stroke-width="4" fill="none"/>
    <path d="M 900 200 H 1350 V 250" class="connector"/> <!-- 右：确定值 -->
    <path d="M 900 200 H 450 V 250" class="connector"/> <!-- 左：未定式 -->
    
    <!-- 分支1：确定值A (右侧) -->
    <rect x="1250" y="250" width="200" height="70" rx="12" fill="#ffedd5" stroke="#f59e0b" stroke-width="4"/>
    <text x="1350" y="295" text-anchor="middle" font-size="24" font-weight="bold" fill="#d97706" class="node-text">得到确定值 A</text>
    
    <path d="M 1350 320 V 390" class="connector"/>
    <rect x="1250" y="390" width="200" height="70" rx="12" fill="#d1fae5" stroke="#059669" stroke-width="4"/>
    <text x="1350" y="425" text-anchor="middle" font-size="23" font-weight="bold" fill="#059669" class="node-text">直接代入法</text>
    <text x="1350" y="450" text-anchor="middle" font-size="18" fill="#059669" class="node-subtext">极限值 = A</text>
    
    <!-- 分支2：未定式 (左侧) -->
    <rect x="350" y="250" width="200" height="70" rx="12" fill="#ffefd5" stroke="#dc2626" stroke-width="4"/>
    <text x="450" y="295" text-anchor="middle" font-size="24" font-weight="bold" fill="#dc2626" class="node-text">未定式 / 非确定值</text>
    
    <path d="M 450 320 V 410" stroke="#dc2626" stroke-width="4" fill="none"/>
    
    <!-- 三个子分支 -->
    <path d="M 450 410 H 180 V 470" class="connector"/> <!-- B/0 -->
    <path d="M 450 410 H 600 V 470" class="connector"/> <!-- 0/0 -->
    <path d="M 450 410 H 1350 V 470" class="connector"/> <!-- ∞/∞ -->
    
    <!-- 子分支A: B/0型 (最左) -->
    <rect x="80" y="470" width="200" height="70" rx="12" fill="#fee2e2" stroke="#dc2626" stroke-width="4"/>
    <text x="180" y="515" text-anchor="middle" font-size="24" font-weight="bold" fill="#dc2626" class="node-text">B/0 型</text>
    
    <path d="M 180 540 V 620" class="connector"/>
    <rect x="80" y="620" width="200" height="65" rx="10" fill="#eff6ff" stroke="#2563eb" stroke-width="3"/>
    <text x="180" y="662" text-anchor="middle" font-size="22" font-weight="bold" fill="#2563eb" class="node-text">倒数法</text>
    
    <path d="M 180 685 V 765" class="connector"/>
    <rect x="80" y="765" width="200" height="65" rx="10" fill="#f0fdf4" stroke="#059669" stroke-width="3"/>
    <text x="180" y="807" text-anchor="middle" font-size="22" font-weight="bold" fill="#059669" class="node-text">极限值 → ∞</text>
    
    <!-- 子分支B: 0/0型 (中间) -->
    <rect x="400" y="470" width="400" height="70" rx="12" fill="#ffefd5" stroke="#dc2626" stroke-width="4"/>
    <text x="600" y="515" text-anchor="middle" font-size="24" font-weight="bold" fill="#dc2626" class="node-text">0/0 型 (未定式)</text>
    
    <path d="M 600 540 V 630" class="connector"/>
    <rect x="400" y="630" width="400" height="65" rx="10" fill="#eff6ff" stroke="#2563eb" stroke-width="3"/>
    <text x="600" y="672" text-anchor="middle" font-size="22" font-weight="bold" fill="#2563eb" class="node-text">判断表达式结构</text>
    
    <path d="M 600 695 V 795" stroke="#2563eb" stroke-width="4" fill="none"/>
    
    <!-- 0/0 的四个方法分支 - 横向排列，增加间距 -->
    <path d="M 600 795 H 180 V 860" class="connector"/> <!-- 多项式 -->
    <path d="M 600 795 H 420 V 860" class="connector"/> <!-- 含根式 -->
    <path d="M 600 795 H 700 V 860" class="connector"/> <!-- 重要极限 -->
    <path d="M 600 795 H 1000 V 860" class="connector"/> <!-- 其他 -->
    
    <!-- 方法1: 多项式-因式分解 -->
    <rect x="80" y="860" width="200" height="90" rx="12" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="3"/>
    <text x="180" y="895" text-anchor="middle" font-size="21" font-weight="bold" fill="#0ea5e9" class="node-text">情况一:</text>
    <text x="180" y="921" text-anchor="middle" font-size="18" fill="#0ea5e9" class="node-subtext">一元n次</text>
    <text x="180" y="943" text-anchor="middle" font-size="18" fill="#0ea5e9" class="node-subtext">多项式</text>
    
    <path d="M 180 950 V 1030" class="connector"/>
    <rect x="80" y="1030" width="200" height="65" rx="10" fill="#eff6ff" stroke="#2563eb" stroke-width="3"/>
    <text x="180" y="1072" text-anchor="middle" font-size="21" font-weight="bold" fill="#2563eb" class="node-text">因式分解法</text>
    
    <!-- 方法2: 含根式-有理化 -->
    <rect x="320" y="860" width="200" height="90" rx="12" fill="#fce7f3" stroke="#f472b6" stroke-width="3"/>
    <text x="420" y="895" text-anchor="middle" font-size="21" font-weight="bold" fill="#f472b6" class="node-text">情况二:</text>
    <text x="420" y="921" text-anchor="middle" font-size="18" fill="#f472b6" class="node-subtext">含有</text>
    <text x="420" y="943" text-anchor="middle" font-size="18" fill="#f472b6" class="node-subtext">根式</text>
    
    <path d="M 420 950 V 1030" class="connector"/>
    <rect x="320" y="1030" width="200" height="65" rx="10" fill="#eff6ff" stroke="#2563eb" stroke-width="3"/>
    <text x="420" y="1072" text-anchor="middle" font-size="21" font-weight="bold" fill="#2563eb" class="node-text">分式有理化</text>
    
    <!-- 方法3: 重要极限 -->
    <rect x="600" y="860" width="200" height="90" rx="12" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="3"/>
    <text x="700" y="895" text-anchor="middle" font-size="21" font-weight="bold" fill="#7c3aed" class="node-text">情况三:</text>
    <text x="700" y="921" text-anchor="middle" font-size="17" fill="#7c3aed" class="node-subtext">三角函数</text>
    <text x="700" y="943" text-anchor="middle" font-size="17" fill="#7c3aed" class="node-subtext">相关</text>
    
    <path d="M 700 950 V 1030" class="connector"/>
    <rect x="600" y="1030" width="200" height="80" rx="10" fill="#eff6ff" stroke="#2563eb" stroke-width="3"/>
    <text x="700" y="1062" text-anchor="middle" font-size="20" font-weight="bold" fill="#2563eb" class="node-text">重要极限</text>
    <text x="700" y="1087" text-anchor="middle" font-size="16" fill="#2563eb" class="node-subtext">lim sin(x)/x = 1</text>
    <text x="700" y="1105" text-anchor="middle" font-size="14" fill="#2563eb" class="node-subtext">(x→0)</text>
    
    <!-- 方法4: 其他方法 -->
    <rect x="900" y="860" width="200" height="90" rx="12" fill="#e0e7ff" stroke="#6366f1" stroke-width="3"/>
    <text x="1000" y="895" text-anchor="middle" font-size="21" font-weight="bold" fill="#4f46e5" class="node-text">情况四:</text>
    <text x="1000" y="921" text-anchor="middle" font-size="17" fill="#4f46e5" class="node-subtext">其他形式</text>
    <text x="1000" y="943" text-anchor="middle" font-size="17" fill="#4f46e5" class="node-subtext">(等价无穷小)</text>
    
    <path d="M 1000 950 V 1030" class="connector"/>
    <rect x="900" y="1030" width="200" height="65" rx="10" fill="#eff6ff" stroke="#2563eb" stroke-width="3"/>
    <text x="1000" y="1072" text-anchor="middle" font-size="21" font-weight="bold" fill="#2563eb" class="node-text">等价替换</text>
    
    <!-- 汇聚到约去零因子 -->
    <path d="M 180 1095 V 1180 H 590 V 1230" class="connector"/>
    <path d="M 420 1095 V 1180 H 590 V 1230" class="connector"/>
    <path d="M 700 1110 V 1180 H 590 V 1230" class="connector"/>
    <path d="M 1000 1095 V 1180 H 590 V 1230" class="connector"/>
    
    <rect x="490" y="1230" width="200" height="80" rx="15" fill="#ffefd5" stroke="#dc2626" stroke-width="4"/>
    <text x="590" y="1265" text-anchor="middle" font-size="23" font-weight="bold" fill="#dc2626" class="node-text">约去零因子</text>
    <text x="590" y="1295" text-anchor="middle" font-size="18" fill="#dc2626" class="node-subtext">(重新代入)</text>
    
    <path d="M 590 1310 V 1380" class="connector"/>
    <rect x="490" y="1380" width="200" height="70" rx="25" fill="#d1fae5" stroke="#059669" stroke-width="4"/>
    <text x="590" y="1423" text-anchor="middle" font-size="23" font-weight="bold" fill="#059669" class="node-text">得到极限值 A</text>
    
    <!-- 子分支C: ∞/∞型 (最右) -->
    <rect x="1250" y="470" width="200" height="70" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="4"/>
    <text x="1350" y="515" text-anchor="middle" font-size="24" font-weight="bold" fill="#d97706" class="node-text">∞/∞ 型</text>
    
    <path d="M 1350 540 V 620" class="connector"/>
    <rect x="1250" y="620" width="200" height="80" rx="10" fill="#eff6ff" stroke="#2563eb" stroke-width="3"/>
    <text x="1350" y="653" text-anchor="middle" font-size="21" font-weight="bold" fill="#2563eb" class="node-text">分子分母同除</text>
    <text x="1350" y="683" text-anchor="middle" font-size="18" fill="#2563eb" class="node-subtext">最高次幂</text>
    
    <path d="M 1350 700 V 780" class="connector"/>
    <rect x="1250" y="780" width="200" height="70" rx="10" fill="#f0fdf4" stroke="#059669" stroke-width="3"/>
    <text x="1350" y="813" text-anchor="middle" font-size="21" font-weight="bold" fill="#059669" class="node-text">化简后代入</text>
    <text x="1350" y="838" text-anchor="middle" font-size="17" fill="#059669" class="node-subtext">得到极限值</text>
    
</svg>
