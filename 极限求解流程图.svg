<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1600">
    <defs>
        <!-- 定义箭头标记 -->
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb" />
        </marker>
        
        <!-- 定义样式 -->
        <style>
            .connector {
                stroke: #2563eb; 
                stroke-width: 2.5;
                fill: none;
                marker-end: url(#arrowhead);
            }
            .node-text {
                font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
                font-weight: bold;
            }
            .node-subtext {
                font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
                font-size: 12px;
            }
        </style>
    </defs>
    
    <!-- 背景透明，无需添加背景矩形 -->
    
    <!-- 第一层：尝试代入求值 -->
    <rect x="250" y="20" width="300" height="60" rx="15" fill="#d1fae5" stroke="#10b981" stroke-width="2.5"/>
    <text x="400" y="50" text-anchor="middle" font-size="18" font-weight="bold" fill="#047857" class="node-text">尝试代入求值</text>
    <text x="400" y="68" text-anchor="middle" font-size="13" fill="#047857" class="node-subtext">(代入 x → x₀)</text>
    
    <!-- 主分支线 -->
    <path d="M 400 80 V 120" stroke="#10b981" stroke-width="2.5" fill="none"/>
    <path d="M 400 120 H 600 V 150" class="connector"/> <!-- 右：确定值 -->
    <path d="M 400 120 H 200 V 150" class="connector"/> <!-- 左：未定式 -->
    
    <!-- 分支1：确定值A (右侧) -->
    <rect x="500" y="150" width="200" height="50" rx="10" fill="#ffedd5" stroke="#f59e0b" stroke-width="2"/>
    <text x="600" y="182" text-anchor="middle" font-size="17" font-weight="bold" fill="#d97706" class="node-text">得到确定值 A</text>
    
    <path d="M 600 200 V 230" class="connector"/>
    <rect x="500" y="230" width="200" height="50" rx="10" fill="#d1fae5" stroke="#059669" stroke-width="2"/>
    <text x="600" y="260" text-anchor="middle" font-size="16" font-weight="bold" fill="#059669" class="node-text">直接代入法</text>
    <text x="600" y="275" text-anchor="middle" font-size="13" fill="#059669" class="node-subtext">极限值 = A</text>
    
    <!-- 分支2：未定式 (左侧) -->
    <rect x="100" y="150" width="200" height="50" rx="10" fill="#ffefd5" stroke="#dc2626" stroke-width="2"/>
    <text x="200" y="182" text-anchor="middle" font-size="17" font-weight="bold" fill="#dc2626" class="node-text">未定式 / 非确定值</text>
    
    <path d="M 200 200 V 250" stroke="#dc2626" stroke-width="2.5" fill="none"/>
    
    <!-- 三个子分支 -->
    <path d="M 200 250 H 80 V 280" class="connector"/> <!-- B/0 -->
    <path d="M 200 250 V 280" class="connector"/> <!-- 0/0 -->
    <path d="M 200 250 H 650 V 280" class="connector"/> <!-- ∞/∞ -->
    
    <!-- 子分支A: B/0型 (最左) -->
    <rect x="10" y="280" width="140" height="50" rx="10" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <text x="80" y="310" text-anchor="middle" font-size="16" font-weight="bold" fill="#dc2626" class="node-text">B/0 型</text>
    
    <path d="M 80 330 V 360" class="connector"/>
    <rect x="10" y="360" width="140" height="45" rx="8" fill="#eff6ff" stroke="#2563eb" stroke-width="2"/>
    <text x="80" y="388" text-anchor="middle" font-size="15" font-weight="bold" fill="#2563eb" class="node-text">倒数法</text>
    
    <path d="M 80 405 V 435" class="connector"/>
    <rect x="10" y="435" width="140" height="45" rx="8" fill="#f0fdf4" stroke="#059669" stroke-width="2"/>
    <text x="80" y="463" text-anchor="middle" font-size="15" font-weight="bold" fill="#059669" class="node-text">极限值 → ∞</text>
    
    <!-- 子分支B: 0/0型 (中间) -->
    <rect x="130" y="280" width="140" height="50" rx="10" fill="#ffefd5" stroke="#dc2626" stroke-width="2"/>
    <text x="200" y="310" text-anchor="middle" font-size="16" font-weight="bold" fill="#dc2626" class="node-text">0/0 型</text>
    
    <path d="M 200 330 V 370" class="connector"/>
    <rect x="100" y="370" width="200" height="45" rx="8" fill="#eff6ff" stroke="#2563eb" stroke-width="2"/>
    <text x="200" y="398" text-anchor="middle" font-size="15" font-weight="bold" fill="#2563eb" class="node-text">判断表达式结构</text>
    
    <path d="M 200 415 V 455" stroke="#2563eb" stroke-width="2.5" fill="none"/>
    
    <!-- 0/0 的四个方法分支 -->
    <path d="M 200 455 H 80 V 485" class="connector"/> <!-- 多项式 -->
    <path d="M 200 455 H 220 V 485" class="connector"/> <!-- 含根式 -->
    <path d="M 200 455 H 360 V 485" class="connector"/> <!-- 重要极限 -->
    <path d="M 200 455 H 500 V 485" class="connector"/> <!-- 其他 -->
    
    <!-- 方法1: 多项式-因式分解 -->
    <rect x="10" y="485" width="140" height="65" rx="10" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2"/>
    <text x="80" y="510" text-anchor="middle" font-size="14" font-weight="bold" fill="#0ea5e9" class="node-text">情况一:</text>
    <text x="80" y="528" text-anchor="middle" font-size="13" fill="#0ea5e9" class="node-subtext">一元n次</text>
    <text x="80" y="543" text-anchor="middle" font-size="13" fill="#0ea5e9" class="node-subtext">多项式</text>
    
    <path d="M 80 550 V 580" class="connector"/>
    <rect x="10" y="580" width="140" height="45" rx="8" fill="#eff6ff" stroke="#2563eb" stroke-width="2"/>
    <text x="80" y="608" text-anchor="middle" font-size="14" font-weight="bold" fill="#2563eb" class="node-text">因式分解法</text>
    
    <!-- 方法2: 含根式-有理化 -->
    <rect x="160" y="485" width="140" height="65" rx="10" fill="#fce7f3" stroke="#f472b6" stroke-width="2"/>
    <text x="230" y="510" text-anchor="middle" font-size="14" font-weight="bold" fill="#f472b6" class="node-text">情况二:</text>
    <text x="230" y="528" text-anchor="middle" font-size="13" fill="#f472b6" class="node-subtext">含有</text>
    <text x="230" y="543" text-anchor="middle" font-size="13" fill="#f472b6" class="node-subtext">根式</text>
    
    <path d="M 230 550 V 580" class="connector"/>
    <rect x="160" y="580" width="140" height="45" rx="8" fill="#eff6ff" stroke="#2563eb" stroke-width="2"/>
    <text x="230" y="608" text-anchor="middle" font-size="14" font-weight="bold" fill="#2563eb" class="node-text">分式有理化</text>
    
    <!-- 方法3: 重要极限 -->
    <rect x="310" y="485" width="140" height="65" rx="10" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2"/>
    <text x="380" y="510" text-anchor="middle" font-size="14" font-weight="bold" fill="#7c3aed" class="node-text">情况三:</text>
    <text x="380" y="528" text-anchor="middle" font-size="12" fill="#7c3aed" class="node-subtext">三角函数</text>
    <text x="380" y="543" text-anchor="middle" font-size="12" fill="#7c3aed" class="node-subtext">相关</text>
    
    <path d="M 380 550 V 580" class="connector"/>
    <rect x="310" y="580" width="140" height="60" rx="8" fill="#eff6ff" stroke="#2563eb" stroke-width="2"/>
    <text x="380" y="603" text-anchor="middle" font-size="13" font-weight="bold" fill="#2563eb" class="node-text">重要极限</text>
    <text x="380" y="618" text-anchor="middle" font-size="11" fill="#2563eb" class="node-subtext">lim sin(x)/x = 1</text>
    <text x="380" y="632" text-anchor="middle" font-size="10" fill="#2563eb" class="node-subtext">(x→0)</text>
    
    <!-- 方法4: 其他方法 -->
    <rect x="460" y="485" width="140" height="65" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <text x="530" y="510" text-anchor="middle" font-size="14" font-weight="bold" fill="#4f46e5" class="node-text">情况四:</text>
    <text x="530" y="528" text-anchor="middle" font-size="12" fill="#4f46e5" class="node-subtext">其他形式</text>
    <text x="530" y="543" text-anchor="middle" font-size="12" fill="#4f46e5" class="node-subtext">(等价无穷小)</text>
    
    <path d="M 530 550 V 580" class="connector"/>
    <rect x="460" y="580" width="140" height="45" rx="8" fill="#eff6ff" stroke="#2563eb" stroke-width="2"/>
    <text x="530" y="608" text-anchor="middle" font-size="14" font-weight="bold" fill="#2563eb" class="node-text">等价替换</text>
    
    <!-- 汇聚到约去零因子 -->
    <path d="M 80 625 V 680 H 280 V 710" class="connector"/>
    <path d="M 230 625 V 680 H 280 V 710" class="connector"/>
    <path d="M 380 640 V 680 H 280 V 710" class="connector"/>
    <path d="M 530 625 V 680 H 280 V 710" class="connector"/>
    
    <rect x="180" y="710" width="200" height="60" rx="12" fill="#ffefd5" stroke="#dc2626" stroke-width="2"/>
    <text x="280" y="735" text-anchor="middle" font-size="16" font-weight="bold" fill="#dc2626" class="node-text">约去零因子</text>
    <text x="280" y="755" text-anchor="middle" font-size="13" fill="#dc2626" class="node-subtext">(重新代入)</text>
    
    <path d="M 280 770 V 800" class="connector"/>
    <rect x="180" y="800" width="200" height="50" rx="20" fill="#d1fae5" stroke="#059669" stroke-width="2.5"/>
    <text x="280" y="832" text-anchor="middle" font-size="16" font-weight="bold" fill="#059669" class="node-text">得到极限值 A</text>
    
    <!-- 子分支C: ∞/∞型 (最右) -->
    <rect x="580" y="280" width="180" height="50" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="670" y="310" text-anchor="middle" font-size="16" font-weight="bold" fill="#d97706" class="node-text">∞/∞ 型</text>
    
    <path d="M 670 330 V 360" class="connector"/>
    <rect x="580" y="360" width="180" height="60" rx="8" fill="#eff6ff" stroke="#2563eb" stroke-width="2"/>
    <text x="670" y="383" text-anchor="middle" font-size="14" font-weight="bold" fill="#2563eb" class="node-text">分子分母同除</text>
    <text x="670" y="403" text-anchor="middle" font-size="12" fill="#2563eb" class="node-subtext">最高次幂</text>
    
    <path d="M 670 420 V 450" class="connector"/>
    <rect x="580" y="450" width="180" height="50" rx="8" fill="#f0fdf4" stroke="#059669" stroke-width="2"/>
    <text x="670" y="475" text-anchor="middle" font-size="14" font-weight="bold" fill="#059669" class="node-text">化简后代入</text>
    <text x="670" y="492" text-anchor="middle" font-size="12" fill="#059669" class="node-subtext">得到极限值</text>
    
    <!-- 图例说明 (底部) -->
    <g transform="translate(50, 900)">
        <text x="0" y="0" font-size="16" font-weight="bold" fill="#333" class="node-text">核心方法总结：</text>
        
        <rect x="0" y="15" width="700" height="2" fill="#ccc"/>
        
        <!-- 第一列 -->
        <circle cx="10" cy="35" r="5" fill="#10b981"/>
        <text x="25" y="40" font-size="13" fill="#333" class="node-subtext">绿色：起始步骤与最终结果</text>
        
        <circle cx="10" cy="60" r="5" fill="#dc2626"/>
        <text x="25" y="65" font-size="13" fill="#333" class="node-subtext">红色：未定式类型识别</text>
        
        <circle cx="10" cy="85" r="5" fill="#2563eb"/>
        <text x="25" y="90" font-size="13" fill="#333" class="node-subtext">蓝色：具体求解方法</text>
        
        <!-- 第二列 -->
        <circle cx="300" cy="35" r="5" fill="#0ea5e9"/>
        <text x="315" y="40" font-size="13" fill="#333" class="node-subtext">天蓝：因式分解法</text>
        
        <circle cx="300" cy="60" r="5" fill="#f472b6"/>
        <text x="315" y="65" font-size="13" fill="#333" class="node-subtext">粉色：有理化法</text>
        
        <circle cx="300" cy="85" r="5" fill="#8b5cf6"/>
        <text x="315" y="90" font-size="13" fill="#333" class="node-subtext">紫色：重要极限法</text>
    </g>
    
    <!-- 底部说明框 -->
    <rect x="50" y="1030" width="700" height="120" rx="10" fill="#f8fafc" stroke="#94a3b8" stroke-width="2"/>
    <text x="400" y="1055" text-anchor="middle" font-size="15" font-weight="bold" fill="#1e293b" class="node-text">关键提示</text>
    <text x="400" y="1078" text-anchor="middle" font-size="12" fill="#334155" class="node-subtext">① 代入前先化简，遇到未定式要变形</text>
    <text x="400" y="1098" text-anchor="middle" font-size="12" fill="#334155" class="node-subtext">② 0/0型：多项式用因式分解，根式用有理化，三角函数用重要极限</text>
    <text x="400" y="1118" text-anchor="middle" font-size="12" fill="#334155" class="node-subtext">③ ∞/∞型：分子分母同除最高次幂</text>
    <text x="400" y="1138" text-anchor="middle" font-size="12" fill="#334155" class="node-subtext">④ B/0型：极限不存在或为无穷大</text>
    
</svg>

